<main id="main-content" class="login-page-wrapper">
  <h1 class="login-page__title">
    {{::('landerPage.' + currentStateName + '.login.title' | translate)}}
  </h1>

  <div class="login-page__intro">
    <p>{{::('landerPage.' + currentStateName + '.login.intro' | translate)}}</p>

    <p>
      <a href="" class="login-page__login-link button--action icon--arrow-right" ng-click="redirectToLogin()">
        {{::('landerPage.' + currentStateName + '.login.goToLogin' | translate)}}
      </a>
    </p>

    <p ng-bind-html="'landerPage.' + currentStateName +'.login.alternativeLogin' | translate:loginUrls"></p>

    <p>
      <a class="button--action icon--arrow-right theme-transparent"
         href="{{::courseSearchUrl}}" translate="landerPage.courseSearch"></a>
    </p>

  </div>

  <div class="lander-bg">
    <div class="gradient-overlay"></div>
  </div>
</main>
