<div id="mece" style="width:50px;">
    <div id="mece-icon-div" > </div>
        <div id                                 = "mece-content-div"
             class                              = "dialog"
             mece-polling-interval              = "5000"
             mece-window-top-offset             = "50"
             mece-window-top-offset-collapsed   = "70"
             mece-window-left-offset            = "-150"
             mece-window-width                  = "300"
             mece-window-height                 = "350"
             mece-position                      = "relative"
             mece-collapse-width                = "450"
             mece-domain                        = "https://ohtu-testi.it.helsinki.fi"
             mece-language                      = "fi"
             mece-token                         = "{{ ::meceToken }}">
        </div>
    </div>
    <script-load script-src="https://rawgit.com/UniversityofHelsinki/mece-client/staging/js/mece.client.js"></script-load>
</div>
