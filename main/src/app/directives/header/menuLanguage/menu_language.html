<div>
    <ul class="menu-language">
        <li ng-repeat="languageOption in getLanguageOptions(selectedLanguage)">
            <a role="button" aria-label="English" ng-click="changeLanguage(languageOption.languageCode)">
                <span class="hide-mobile-only">{{ languageOption.nativeName }}</span>
                <span class="show-mobile-only">{{ languageOption.languageCode | capitalize }}</span>
            </a>
        </li>        
    </ul>
</div>
