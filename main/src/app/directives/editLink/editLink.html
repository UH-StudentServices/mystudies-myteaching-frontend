<a role="button" href="" class="edit-link" ng-click="onClick()" visibility-private>
  <span class="hide-mobile-only">
    <span ng-hide="editing" translate="general.edit" class="text-transform-capitalize"></span>
    <span ng-show="editing" translate="general.done" class="text-transform-capitalize"></span>
  </span>
  <span class="hide-mobile-only" ng-class="{'icon--done' : editing, 'icon--modify' : !editing}" aria-hidden="true" />
  <span class="show-mobile-only icon--modify" ng-hide="editing" aria-label="{{:: ('general.edit' | translate) }}"/>
  <span class="show-mobile-only icon--done" ng-show="editing" aria-label="{{:: ('general.done' | translate) }}"/>
</a>
