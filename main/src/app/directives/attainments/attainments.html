<div class="ui-component attainments" role="article">
  <h2 class="ui-component__title border-bottom" translate="attainments.attainments"></h2>

  <message
    class="messages--light"
    ng-show="message"
    message="message">
  </message>

  <ul ng-show="attainments.length" ng-if="hasAttainments">
    <li ng-repeat="attainment in attainments | limitTo:numberOfVisibleAttainments">
      <div class="attainments__container">
        <div class="box-data__left">
          <span class="box-data__grade" ng-class="{'box-data__grade--numeric' : attainment.grade >= 0}">
            {{:: attainment.grade }}
          </span>
        </div>

        <div class="attainments__content-container">
          <div class="box-data__content">
            {{:: attainment.attainmentDate | momentFormat:'l' }}
          </div>

          <div class="box-data__title">
            <span>{{:: attainment.learningOpportunityName }}</span>
            <span ng-if="attainment.credits">, {{:: attainment.credits }} op</span>
          </div>

          <div class="box-data__content">
            {{::("general.teachers" | translate | capitalize) }}:
            <span ng-repeat="teacher in attainment.teachers">{{:: teacher.name }}</span>
          </div>
        </div>

      </div>
    </li>
  </ul>

  <div class="margin-top-10">
    <a href="{{getOodiLink()}}" target="_blank" translate="attainments.seeMoreLink"
       class="button--action icon--arrow-right theme-transparent"></a>
  </div>
</div>
