<!-- app/views/partials/_events_material.html -->
<div ng-repeat="material in event.materials" class="box-material">

    <div class="box-material__content">
      <div class="box-material__title">{{ material.title }}</div>
      <div class="box-material__description">{{ material.description }}</div>
    </div>

    <div class="box-material__links">
      <div class="list-of-links theme-dark">
        <a ng-repeat="link in material.links" href="{{ link.url }}"
           class="list-of-links__link">{{ link.title }}</a>
      </div>
    </div>

</div>
