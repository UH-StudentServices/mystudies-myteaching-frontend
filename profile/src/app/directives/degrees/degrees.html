<div class="ui-component ui-component__degrees editable-wrapper">
  <div class="component-header">
    <editable-heading component-id="DEGREES"
                      default-text="degrees.title"
                      profile-lang="{{::profileLang}}"
                      help-text="degrees.helpText"
                      editing="editing"></editable-heading>
    <div class="component-header__actions">
      <visibility-toggle component-id="DEGREES" section-name="{{::sectionName}}"></visibility-toggle>
      <edit-button on-edit="edit()"
        on-exit-edit="exitEdit()"
        exit-edit-disabled="!degreesValid"
        on-disabled-exit-edit="markAllSubmitted()"></edit-button>
    </div>
  </div>

  <show-degrees ng-show="!editing"></show-degrees>
  <edit-degrees ng-show="editing"></edit-degrees>
</div>
