<button id="{{ id }}" class="toggle-switch" role="switch" aria-checked="{{ngModel.val}}" ng-click="toggle()"
        ng-class="{'toggle-switch--on': ngModel.val, 'toggle-switch--off': !ngModel.val}">
  <div class="toggle-switch--slider">
    <svg class="toggle-switch--on-icon" width="14" height="11" viewBox="0 0 14 11"><path d="M11.264 0L5.26 6.004 2.103 2.847 0 4.95l5.26 5.26 8.108-8.107L11.264 0" fill="#fff" fill-rule="evenodd"></path></svg>
    <svg class="toggle-switch--off-icon" width="10" height="10" viewBox="0 0 10 10"><path d="M9.9 2.12L7.78 0 4.95 2.828 2.12 0 0 2.12l2.83 2.83L0 7.776 2.123 9.9 4.95 7.07 7.78 9.9 9.9 7.776 7.072 4.95 9.9 2.12" fill="#fff" fill-rule="evenodd"></path></svg>
  </div>
</button>
