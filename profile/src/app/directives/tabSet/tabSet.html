<div>
  <scrollable-tab-bar use-full-width-on-mobile="useFullWidthOnMobile">
    <ul class="tab-set" role="tablist">
      <li ng-repeat="tab in tabs track by tab.key"
          ng-click="selectTab(tab)"
          role="tab"
          ng-class="getTabClasses(tab)"
          class="tab-set__tab">
        <a translate translate-language="{{::profileLang}}">{{::tab.key}}</a>
      </li>
    </ul>
  </scrollable-tab-bar>

  <div class="tab-content"></div>
</div>
