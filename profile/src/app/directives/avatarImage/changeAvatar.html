<div class="change-avatar__container" dropdown>
  <button ng-click="toggleChangeAvatar()" class="link dropdown-toggle change-avatar__button" aria-label="{{:: ('pageBanner.changeAvatar.title' | translate) }}">
    <span class="page-banner__button-icon--camera"></span>
  </button>
  <div class="dropdown-content">
    <upload-image upload-callback="upload" crop-to-square="true"></upload-image>
    | <button class="link" ng-click="deleteUserAvatar()" translate="pageBanner.changeAvatar.useDefault"></button>
  </div>
</div>
