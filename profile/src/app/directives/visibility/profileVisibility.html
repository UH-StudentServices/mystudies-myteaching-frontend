<div class="navigation-right__element">
  <div class="profile-visibility">
    <select role="menu" ng-model="profile.visibility" ng-change="setVisibility()" class="text-transform-capitalize">
      <option onselect="setVisibility('PUBLIC')" role="menuitem" translate="visibility.PUBLIC" value="PUBLIC"></option>
      <option onselect="setVisibility('RESTRICTED')" role="menuitem" translate="visibility.RESTRICTED" value="RESTRICTED"></option>
      <option onselect="setVisibility('PRIVATE')" role="menuitem" translate="visibility.PRIVATE" value="PRIVATE"></option>
    </select>
    <help-icon translation-key="visibility.helpText"
               limit-visibility="{ visibility: 'PRIVATE', roles: ['STUDENT'] }"
               mobile-align="left"></help-icon>
  </div>
</div>
