<div class="ui-component editable-wrapper">
  <div class="component-header">
    <editable-heading component-id="WORK_EXPERIENCE"
                      default-text="workExperience.title"
                      profile-lang="{{::profileLang}}"
                      help-key="workExperience.helpText"
                      editing="editing"></editable-heading>
    <div class="component-header__actions">
      <visibility-toggle component-id="WORK_EXPERIENCE" section-name="{{::sectionName}}"></visibility-toggle>
      <span>
        <button
          class="edit-button"
          ng-click="edit()"
          ng-hide="editing"
          title="{{'general.edit' | translate}}"
          limit-visibility="PRIVATE">
          <i class="icon--edit-event"></i>
        </button>
      </span>
    </div>
  </div>

  <show-work-experience ng-show="!editing"></show-work-experience>
  <edit-work-experience ng-show="editing"></edit-work-experience>

  <div class="edit-buttons" ng-show="editing">
    <button
      class="button"
      ng-click="cancelEdit()"
      translate="general.cancel"></button>
    <button
      class="button"
      ng-click="exitEdit()"
      translate="general.save"></button>
  </div>
</div>
