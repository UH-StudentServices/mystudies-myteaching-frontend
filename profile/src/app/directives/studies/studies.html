<div class="ui-component ui-component__studies">
  <div class="component-header">
    <editable-heading component-id="STUDIES"
                      default-text="studies.title"
                      profile-lang="{{::profileLang}}"
                      help-key="studies.helpText"
                      editing="editing"></editable-heading>
    <div class="component-header__actions">
      <visibility-toggle component-id="STUDIES"></visibility-toggle>
      <edit-button on-edit="edit()" on-exit-edit="exitEdit()"></edit-button>
    </div>
  </div>

  <div class="content">
    <div ng-if="editing">
      <textarea class="studies__summary--editing"
                ng-model="$parent.summaryData"
                maxlength="2500">
      </textarea>
    </div>
    <div class="studies__summary--view user-text" ng-if="!editing && summaryData.length">
      <ng-embed embed-data="summaryData" embed-options="embedOptions"></ng-embed>
    </div>
    <keywords editing="editing" keywords="keywords"></keywords>
  </div>
</div>
