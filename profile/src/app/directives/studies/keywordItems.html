<div class="keyword-list">
  <div class="keyword-list__topical" ng-repeat="keyword in keywords track by keyword.title">
    <span ng-class="{'keyword-list__tag': !editing, 'keyword-list__tag--editing': editing}">
      <span class="tag-ball"></span>
      <span class="tag-content">{{::keyword.title}}</span>
      <button class="tag__remove" ng-if="editing" ng-click="removeKeyword(keyword)">
        <i class="icon--trash"></i>
      </button>
    </span>
  </div>
</div>
