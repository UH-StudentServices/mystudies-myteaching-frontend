<div class="page-banner-container" role="banner">
  <div class="page-banner">
    <div class="page-banner__image" ng-style="userBackgroundStyle">
      <div class="page-banner__image-cover"></div>
    </div>
    <div class="profile-intro">
      <div class="profile-intro__owner">
        <div class="profile-intro__avatar">
          <avatar-image></avatar-image>
          <change-avatar limit-visibility="PRIVATE"></change-avatar>
        </div>
        <div class="profile-intro__owner-details">
          <div class="component-header">
            <h2 class="profile-intro__title">{{::profile.ownerName}}</h2>
            <div class="component-header__actions">
              <help-icon class="profile-intro__help"
                         translation-key="pageBanner.helpText.introduction"
                         limit-visibility="{ visibility: 'PRIVATE', roles: ['STUDENT'] }"
                         panel-align="right"></help-icon>
              <enable-edit editing="editing" edit="edit()"></enable-edit>
            </div>
          </div>
          <div class="editable-wrapper">
            <p class="profile-intro__intro user-text" ng-hide="editing" ng-bind="profile.intro"></p>
            <textarea maxlength="150" ng-show="editing" ng-model="profile.intro"></textarea>
            <edit-mode-buttons cancel="cancelEdit()" save="exitEdit()" ng-show="editing"></edit-mode-buttons>
          </div>
        </div>
      </div>

      <div class="profile-intro__keywords">
        <intro-keywords limit-visibility="{componentId: 'STUDIES'}"></intro-keywords>
        <intro-job-search limit-visibility="{componentId: 'WORK_EXPERIENCE'}"></intro-job-search>
      </div>
    </div>
    <div class="page-banner__change-background-container">
      <choose-background-button limit-visibility="PRIVATE"></choose-background-button>
      <help-icon translation-key="pageBanner.helpText.chooseBackground"
                 limit-visibility="{ visibility: 'PRIVATE', roles: ['STUDENT'] }"
                 panel-align="right"></help-icon>
    </div>
  </div>
</div>
