  <button ng-click="changeBackground()" class="link dropdown-toggle page-banner__button--light" aria-label="{{:: ('pageBanner.title' | translate) }}">
    <span class="page-banner__button-icon--camera"></span>
  </button>
  <div class="dropdown-content page-banner__change-background-menu">
    <upload-image upload-callback="upload" cropper-width="900" cropper-height="400"></upload-image>
    | <button class="link" ng-click="openChooseBGModal()" translate="pageBanner.chooseDefaultBackground"></button>
  </div>
</div>
