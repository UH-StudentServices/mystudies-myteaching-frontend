<div class="ui-component editable-wrapper">
  <div class="component-header">
    <editable-heading component-id="SAMPLES"
                      default-text="samples.title"
                      profile-lang="{{::profileLang}}"
                      editing="editing"></editable-heading>

    <div class="component-header__actions">
      <help-icon translation-key="samples.helpText"
                 aria-label-translation-key="samples.title"
                 panel-align="right"
                 limit-visibility="{ visibility: 'PRIVATE', roles: ['STUDENT'] }"></help-icon>
      <visibility-toggle component-id="SAMPLES"></visibility-toggle>
      <edit-link on-edit="edit()"
                 on-exit-edit="exitEdit()"
                 exit-edit-disabled="!samplesValid"
                 on-disabled-exit-edit="markAllSubmitted()"></edit-link>
    </div>
  </div>

  <show-samples ng-show="!editing" samples="samples"></show-samples>
  <edit-samples ng-show="editing" samples="samples" on-change="refreshValidity()"></edit-samples>
</div>
