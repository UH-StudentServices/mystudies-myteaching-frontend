<div class="navigation-right__element">
  <button class="button button--light lang-selector__trigger-btn nav-ctrl"
          ng-click="togglePopover()"
          aria-haspopup="true">
    {{::currentLang}}
  </button>

  <popover template="app/directives/languageSelector/languageSelector.popover.html"
           override-class="lang-selector__content"
           ng-if="displayPopover"
           id="profile-lang-selector"
           trigger-selector="lang-selector__trigger-btn"
           target-selector=".lang-selector__trigger-btn"
           on-click-trigger="togglePopover()"
           on-click-outside="closePopover()">
  </popover>
</div>
