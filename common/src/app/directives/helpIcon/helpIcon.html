<span class="help-icon">
  <a role="button"
     href=""
     ng-if="!plainTitle"
     aria-label="{{:: (ariaLabelTranslationKey | translate) }}"
     class="help-icon-popover-trigger">
    <span class="hy icon--question"></span>
  </a>

  <popover template="app/directives/helpIcon/helpIcon.popover.html"
           override-class="help-icon-popover-container"
           ng-if="!plainTitle"
           id="help-icon-popover"
           trigger-selector="help-icon-popover-trigger"
           target-selector=".help-icon-popover-trigger">
  </popover>

  <span class="hy icon--question"
        ng-if="plainTitle"
        title="{{:: (translationKey | translate) }}">
  </span>
</span>
