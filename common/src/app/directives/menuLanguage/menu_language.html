<ul class="links">
  <li ng-repeat="languageOption in getLanguageOptions(selectedLanguage)">
    <button aria-label="{{:: languageOption.nativeName }}"
            ng-click="changeLanguage(languageOption.languageCode)"
            class="links__link theme-language">
       <abbr title="{{:: languageOption.nativeName }}">{{:: languageOption.languageCode }}</abbr>
    </button>
  </li>
</ul>
