<section class="accordion" ng-class="{'is-open': isOpen}">
  <header>
    <a class="accordion__title" tabindex="0" ng-click="toggle()">
      <div class="accordion__title__status-indicator">
        <span class="accordion-status hy hy-arrow"></span>
      </div>
      <div class="accordion__title__content">
        <h3>{{ ::heading }}</h3>
      </div>
    </a>
  </header>

  <div class="accordion__content" ng-transclude></div>
</section>
