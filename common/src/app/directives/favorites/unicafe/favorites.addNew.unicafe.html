<div class="add-new-rss-feed">
  <div class="loading-container" ng-if="loading">
    <span class="icon-5x icon--spinner icon-spin"/>
  </div>
  <div class="rss-search-result-list" ng-if="!loading">

    <ul>
      <li data-ng-repeat="area in areas">
        {{ area.name }}
        <ul role="list" aria-label="{{'ariaLabels.searchResults'}}">
          <li tabindex="{{$index + 1}}"
              role="listitem"
              class="bar"
              ng-repeat="restaurant in area.restaurants">
            <a href=""
               ng-click="addUnicafeFavorite(restaurant)">
              {{ restaurant.name }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
