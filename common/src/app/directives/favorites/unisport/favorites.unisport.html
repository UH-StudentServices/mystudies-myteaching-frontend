<section class="favorites-list__item unisport">

  <div class="unisport-header">
    <img src="/assets/images/favorites/unisport.png" />
  </div>
  
  <div ng-if="authorizationUrl" class="authorization-url-container">
    <span class="icon--info-stroke" title=""></span>
    <span translate="favorites.unisport.authorizationRequired"></span>
    <a href="{{ ::authorizationUrl }}" translate="favorites.unisport.authorizationButton"
       class="button--action icon--arrow-right"></a>
  </div>

  <div ng-if="!authorizationUrl && events.length === 0" class="authorization-url-container">
    <span class="icon--info-stroke" title=""></span>
    <span translate="favorites.unisport.noReservations"></span>
  </div>

  <ul class="events">
    <li ng-repeat="event in events">
      <div class="events__event-name">
        <a href="{{ ::event.url }}">{{ ::event.name }}</a>
      </div>
      <div class="events__info-row">
        <div class="events__info-row__heading" translate="general.time"></div>
        <div class="events__info-row__content">{{ ::event.timeRange }}</div>
      </div>
      <div class="events__info-row">
        <div class="events__info-row__heading"  translate="general.location"></div>
        <div class="events__info-row__content">{{ ::event.venue }}</div>
      </div>
    </li>
  </ul>

</section>
