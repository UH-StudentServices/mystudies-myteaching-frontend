<div class="page-toolbar wrapper">
    <a aria-label="{{ 'navigationTab.frontPage' | translate }}" class="link-label" href="">{{ 'toolbar.helsinkiUniversity' | translate }}</a> <span class="link-label">/</span>

    <select
            ng-if="stateChangeAvailable"
            style="border: none; background-color: inherit;"
            class="link-label"
            ng-options="state.viewValue for state in stateOptions"
            ng-model="selectedState"
            state-change
            ng-change="changeState(selectedState.stateName)">
    </select>

    <span class="link-label" ng-if="session.roles.length === 1">{{ currentStateName + ".pageHeaderBranding" | translate }}</span>

    <ul class="inline-list right">
        <li><a class="link-label" href=""><span class="UserName" user="session"></span></a></li>
        <li><logout-link class="link-label"></logout-link></li>
    </ul>

</div>
