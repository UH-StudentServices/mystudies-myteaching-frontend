<form name="favoriteSearchForm" class="add-favorite-search">
    <i class="hy hy-search"></i>
    <input
        ng-keypress="onKeyPress($event)"
        role="search"
        ng-model="searchString"
        ng-change="search(searchString)"
        placeholder="{{placeholder}}">
    <a role="button"
       ng-if="searchString !== '' && !loading"
       class="hy hy-remove"
       ng-click="clearSearch()"
       aria-label="{{'favorites.ariaLabels.clearSearch' |Â translate}}"></a>
    <span ng-if="loading"><i
       class="hy hy-rotate-right hy-spin center"></i></span>
</form>
