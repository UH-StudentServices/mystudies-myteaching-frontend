<article class="enrollment">
  <div>
    <div class="image-container" style="background-image: url('{{feedItem.imageUri}}')"></div>

    <div class="info-container">
      <div class="box-data__content">
        {{ feedItem.startDate | eventDateSpan:feedItem.endDate }}
      </div>

      <div class="box-data__title">
        <a ng-if="feedItem.coursePageUri !== null" href="{{ feedItem.coursePageUri }}">
          {{ feedItem.name }}
        </a>
        <span ng-if="feedItem.coursePageUri === null">{{ feedItem.name }}</span>
        <span ng-if="feedItem.isCancelled" class="enrollment__cancelled" translate="weekFeed.cancelled"></span>
      </div>

      <div class="course-meta">
        <span ng-if="!feedItem.showAsChild">{{ feedItem.code }}, </span>
        <span>{{ 'codes.courseTypes.' +  feedItem.typeCode |Â translate }}</span>
        <span ng-if="feedItem.credits !== null && !feedItem.showAsChild">({{ feedItem.credits }}{{::("abbreviations.credits" | translate)}})</span>
        <span class="course-meta__teacher" ng-repeat="teacher in feedItem.teachers">, {{ teacher }}</span>
        <course-materials-link compact="feedItem.showAsChild" feed-item="feedItem"></course-materials-link>
      </div>
    </div>
  </div>
</article>
