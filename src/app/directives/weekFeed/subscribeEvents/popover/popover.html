<div class="subscribe-events-popover">
  <div class="subscribe-events-popover__link">
    <span id="calendar-feed-url" ng-show="calendarFeedUrl">{{calendarFeedUrl}}</span>
    <span ng-hide="calendarFeedUrl"><i class="hy hy-spinner hy-spin"></i></span>
  </div>
  <div class="subscribe-events-popover__content">
    <div>
      <a id="subscribe-events-trigger"
         tabindex="0"
         class="text-transform-capitalize"
         ng-show="showCopyToClipboard"
         clipboard
         clipboard-value-selector="#calendar-feed-url"
         clipboard-success-callback="copyToClipboardSuccessCallback"
         clipboard-error-callback="copyToClipboardErrorCallback">
         {{::('general.copyToClipboard' | translate)}}
      </a>
      <span ng-show="copyToClipboardSuccess" translate="general.copyToClipboardSuccess"></span>
      <span ng-show="copyToClipboardFail">{{ 'general.copyToClipboardFail' + copyToClipboardFailMessageKeySuffix | translate }}</span>
    </div>
    <div class="subscribe-events-popover__instructions">
      {{::('weekFeed.calendarInstructions' | translate |Â capitalize)}}
      <a href="{{InstructionLinks.OUTLOOK[userLang]}}" target="_blank">Outlook</a>
      <a href="{{InstructionLinks.GOOGLE[userLang]}}" target="_blank">Google</a>
    </div>
  </div>
</div>
