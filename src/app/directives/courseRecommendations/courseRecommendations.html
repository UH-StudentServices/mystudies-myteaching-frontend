<div class="link-list" ng-if="courseRecommendations.length > 0">
  <h3 class="text-transform-capitalize-block" translate="courseRecommendations.title"></h3>

  <ul class="list-of-links--light">
    <li ng-repeat="courseRecommendation in courseRecommendations">
      <a href="{{courseRecommendation.link}}">{{courseRecommendation.title}}</a>
    </li>
  </ul>
</div>
