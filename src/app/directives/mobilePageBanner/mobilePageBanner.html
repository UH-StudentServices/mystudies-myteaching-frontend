<div class="page-banner-container">
  <div class="page-banner">
    <div class="page-banner__content wrapper">
      <div class="page-banner__content-right">
        <todo-items></todo-items>
      </div>
      <div class="page-banner__content-left">
        <flex-slider slide="news in newsList track by $index"
                     control-nav="false"
                     slideshow-speed="14000">
          <li>
            <div class="page-banner">
              <div class="page-banner__content wrapper">
                <div class="page-banner__content-left">
                  <h1>{{ news.title }}</h1>
                  <p>{{ news.content }}</p>
                  <div class="list-of-links theme-dark">
                    <a class="list-of-links__link"
                       href="{{ news.url }}"
                       target="_blank"
                       translate="pageBanner.newsButtonLabel">
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </flex-slider>
      </div>
    </div>
    <user-background></user-background>
  </div>
</div>
