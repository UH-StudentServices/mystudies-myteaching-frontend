<form name="addNewJobSearchForm">
  <div class="form-type-text">
    <label for="contactEmailInput"
           class="text-transform-capitalize"
           translate="workExperience.contactEmail">
    </label>
    <input id="contactEmailInput" type="email" ng-model="newJobSearch.contactEmail" required>

    <label for="headlineInput"
           class="text-transform-capitalize"
           translate="workExperience.jobSearchHeadline">
    </label>
    <input id="headlineInput" type="text" ng-model="newJobSearch.headline">

    <label for="textInput"
           class="text-transform-capitalize"
           translate="workExperience.text">
    </label>
    <input id="textInput" type="text" ng-model="newJobSearch.text">
  </div>
  <input class="form-submit"
         ng-click="addJobSearch()"
         type="submit"
         ng-disabled="!addNewJobSearchForm.$valid"
         value="{{::('general.add' | translate | capitalize)}}">
</form>
