<div class="add-favorite-container add-work-experience">
  <div class="add-favorite-arrow"></div>
  <div class="add-favorite">
    <div class="add-favorite-step">
      <ul role="list" ng-show="step === AddWorkExperienceSteps.SELECT_TYPE">
        <li role="listitem" class="bar">
          <a tabindex="0"
             ng-click="addWorkExperience()"
             class="text-transform-capitalize"
             translate="workExperience.addWorkExperienceItem">
          </a>
        </li>
        <li ng-show="!jobSearch" role="listitem" class="job-search">
          <a tabindex="0"
             ng-click="addJobSearch()"
             translate="workExperience.jobSearch">
          </a>
        </li>
      </ul>
      <add-work-experience hide-popover="hidePopover"
                           ng-show="step === AddWorkExperienceSteps.ADD_WORK_EXPERIENCE">
      </add-work-experience>
      <add-job-search hide-popover="hidePopover"
                      ng-show="step === AddWorkExperienceSteps.ADD_JOB_SEARCH">
      </add-job-search>
    </div>
  </div>
</div>
