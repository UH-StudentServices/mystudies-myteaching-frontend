<div class="edit-free-text-content">
  <div class="free-text-content__title-container">
    <h2 class="ui-component__title is-editable" ng-if="!headingKey && !editingTitle">
      <a role="button" href="" ng-click="editTitle()">
        {{freeTextContent.title}}
      </a>
    </h2>
    <h2 class="ui-component__title" ng-if="headingKey && !editingTitle"
        translate translate-language="{{::portfolioLang}}">
      {{::headingKey}}
    </h2>

    <input class="edit-free-text-content__edit-title"
           ng-if="editingTitle"
           type="text"
           ng-model="freeTextContent.title"
           ui-keypress="{'enter':'onOk()'}">
    <button ng-if="!headingKey && !editingTitle" ng-click="onRemove()" class="favorites-list__remove"></button>
  </div>

  <textarea class="edit-free-text-content__edit-text" ng-model="freeTextContent.text"></textarea>
</div>
