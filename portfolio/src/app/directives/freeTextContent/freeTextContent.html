<div class="free-text-content ui-component">
  <div class="component-header">
    <div class="component-header__actions">
      <visibility-toggle component-id="FREE_TEXT_CONTENT"
                         section-name="{{::portfolioSection}}"
                         instance-name="{{::instanceName}}">
      </visibility-toggle>

      <edit-link on-edit="toggleEdit()"
                 on-exit-edit="updateOrCreateNew()">
      </edit-link>
    </div>
  </div>

  <div ng-if="!isEditing">
    <div class="free-text-content__title-container">
      <h2 class="free-text-content__title ui-component__title" ng-if="!headingKey">{{freeTextContentItem.title}}</h2>
      <h2 class="free-text-content__title ui-component__title" ng-if="headingKey"
          translate translate-language="{{::portfolioLang}}">
        {{::headingKey}}
      </h2>
    </div>
    <div class="free-text-content__text user-text" ng-if="freeTextContentItem.text.length">
      <ng-embed embed-data="freeTextContentItem.text" embed-options="embedOptions"></ng-embed>
    </div>
  </div>

  <edit-free-text-content ng-if="isEditing"
                          free-text-content-item="freeTextContentItem"
                          heading-key="{{headingKey}}"
                          deletable="deletable"
                          on-remove="deleteItem()"
                          portfolio-lang="{{::portfolioLang}}">
  </edit-free-text-content>
</div>
