<div class="ui-component">
  <div ng-repeat="freeTextContent in freeTextContents track by $index" class="free-text-content ui-component">

    <div class="component-header">
      <div class="component-header__actions">
        <visibility-toggle component-id="FREE_TEXT_CONTENT"
                           section-name="{{::portfolioSection}}"
                           instance-name="{{::instanceName}}">
        </visibility-toggle>
        <edit-link on-edit="editFreeTextContent(freeTextContent)"
                   on-exit-edit="updateFreeTextContent()">
        </edit-link>
      </div>
    </div>
    <div ng-if="freeTextContentToEdit !== freeTextContent">
      <div class="free-text-content__title-container">
        <h2 class="ui-component__title" ng-if="!headingKey">{{freeTextContent.title}}</h2>
        <h2 class="ui-component__title" ng-if="headingKey"
            translate translate-language="{{::portfolioLang}}">
          {{::headingKey}}
        </h2>
      </div>
      <div class="free-text-content__text user-text">
        <ng-embed embed-data="freeTextContent.text" embed-options="embedOptions"></ng-embed>
      </div>

    </div>
    <edit-free-text-content ng-if="freeTextContentToEdit === freeTextContent"
                            free-text-content="freeTextContentToEdit"
                            heading-key="{{headingKey}}"
                            on-ok="updateFreeTextContent()"
                            on-remove="deleteFreeTextContent()"
                            portfolio-lang="{{::portfolioLang}}">
    </edit-free-text-content>
  </div>

  <div ng-if="!disableAddNew">
    <div class="add-free-text-content ui-component" limit-visibility="PRIVATE">
      <add-new-component on-click="insertFreeTextContent()"></add-new-component>
    </div>
  </div
</div>
