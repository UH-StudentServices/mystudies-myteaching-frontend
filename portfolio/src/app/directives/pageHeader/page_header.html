<div class="page-header">
  <div class="wrapper">
    <div class="page-header__branding">
      <ul>
        <li>
          <a href="http://www.helsinki.fi/yliopisto/" tabindex="0">
            <img src="/portfolio/assets/icons/logo.svg" class="logo--header">
          </a>
        </li>
        <li><h1 class="site-name--header" translate="students.pageHeaderBranding" limit-visibility="{roles: ['STUDENT']}"></h1></li>
        <li><h1 class="site-name--header" translate="teachers.pageHeaderBranding" limit-visibility="{roles: ['TEACHER']}"></h1></li>
      </ul>
    </div>
    <div class="page-header__links hide-mobile-only" >
      <ul>
        <li ng-repeat="link in pageHeaderLinks">
          <a class="page-header__link"
             href="{{link.href}}"
             tabindex="0"
             target="_blank"
             translate="{{link.key}}">
          </a>
        </li>
        <li class="divider">|</li>
        <li>
          <menu-language></menu-language>
        </li>
      </ul>
    </div>
  </div>
</div>
