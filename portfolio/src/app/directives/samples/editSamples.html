<ul class="banner-content">
  <li ng-repeat="sampleItem in samples | orderBy: 'title' track by sampleItem.id" class="editable">
    <div class="banner-content__item">
      <div class="banner-content__banner">
        <div class="banner-content__backdrop">
          <div class="banner-content__banner-content">
            <div class="banner-content__banner-title">
              <span class="banner-content__editable-content" ng-show="!sampleItem.titleEdit">
                <a role="button" href="" ng-click="editTitle(sampleItem)"
                   class="banner-content__editable-content-button"
                   ng-class="{'ng-invalid':sampleItem.submitted && !sampleItem.title}">
                  {{sampleItem.title || ('samples.titlePlaceholder' | translate)}}
                  <i class="fa fa-pencil"></i>
                </a>
              </span>
              <span class="banner-content__editable-content--active" ng-show="sampleItem.titleEdit">
                <input focus="sampleItem.titleEdit"
                       ng-model="sampleItem.title"
                       ui-keypress="{'enter':'exitTitleEdit(sampleItem)'}"
                       ng-change="onChange()"
                       ng-class="{'ng-invalid':!sampleItem.title}"
                       placeholder="{{::'samples.titlePlaceholder'|translate}}" />
                <a role="button" href="" ng-click="exitTitleEdit(sampleItem)"><i class="fa fa-check"></i></a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="banner-content__details-container">
        <div class="banner-content__description">
          <textarea placeholder="{{::'samples.descriptionPlaceholder'|translate}}"
                    ng-model="sampleItem.description" ></textarea>
        </div>
        <div class="banner-content__details-row">
          <span class="banner-content__editable-content" ng-show="!sampleItem.urlEdit">
            <a role="button" href="" ng-click="editUrl(sampleItem)"
               class="banner-content__editable-content-button"
               ng-class="{'ng-invalid':sampleItem.submitted && !sampleItem.url}">
              {{sampleItem.url || ('samples.urlPlaceholder' | translate)}}
              <i class="fa fa-pencil"></i>
            </a>
          </span>
          <span class="banner-content__editable-content--active" ng-show="sampleItem.urlEdit">
            <input focus="sampleItem.urlEdit"
                   ng-model="sampleItem.url"
                   ui-keypress="{'enter':'exitUrlEdit(sampleItem)'}"
                   ng-change="onChange()"
                   ng-class="{'ng-invalid':!sampleItem.url}"
                   placeholder="{{::'samples.urlPlaceholder'|translate}}" />
            <a role="button" href="" ng-click="exitUrlEdit(sampleItem)"><i class="fa fa-check"></i></a>
          </span>
        </div>
      </div>
      <button class="banner-content__remove" ng-click="removeSample(sampleItem)"></button>
    </div>
  </li>
</ul>

<div class="add-new-content">
  <div class="list-of-links">
    <a role="button" href="" class="button--action icon--plus" ng-click="addSample(newSample)">
      {{::('samples.addSample' | translate)}}
    </a>
  </div>
</div>
