<div class="feedback-container" ng-class="{form: showForm}">
  <div class="feedback__box-default" ng-show="showDefaultState" ng-click="giveFeedback()">
    <div class="content">
      <span class="hy hy-2x hy-chat"></span>
      <div class="hide-mobile-only" translate="feedback.title"></div>
    </div>
  </div>
  <div class="feedback__box-submitted" ng-show="showSubmittedState">
    <div class="content">
      <span class="hy hy-2x hy-done"></span>
      <div class="hide-mobile-only" translate="feedback.submitted"></div>
    </div>
  </div>
  <div class="feedback__box-form" ng-show="showForm">
    <div class="content">
      <form novalidate name="feedbackForm">
        <textarea rows="8" ng-model="content" focus="showForm" maxlength="2000" required></textarea>
        <div>
          <input id="anonymousFeedbackToggle" type="checkbox" ng-model="isAnonymous">
          <label for="anonymousFeedbackToggle" translate="feedback.anonymous" class="text-transform-capitalize">
          </label>
        </div>
        <div class="actions">
          <span ng-click="cancel()" class="hy hy-remove cancel"></span>
          <input ng-disabled="!feedbackForm.$valid" ng-click="submit()" type="submit" value="{{::('feedback.submit' |Â translate)}}" />
        </div>
      </form>
    </div>
  </div>
</div>
