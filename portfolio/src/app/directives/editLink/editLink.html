<a class="edit-link" tabindex="0"
   ng-click="onClick()"
   ng-keydown="$event.which === 13 && onClick()"
   visibility-private>
  <span class="hide-mobile-only text-transform-capitalize" ng-hide="editing" translate="general.edit"></span>
  <span class="hide-mobile-only text-transform-capitalize" ng-show="editing" ng-class="{'disabled' : exitEditDisabled}" translate="general.done"></span>
  <i class="hy" ng-class="{'hy-done' : editing, 'hy-modify' : !editing, 'disabled' : editing && exitEditDisabled}"></i>
</a>
