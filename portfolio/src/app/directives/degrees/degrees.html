<div class="ui-component ui-component__degrees editable-wrapper">
  <div class="component-header">
    <h2 ng-if="!editing"
        class="ui-component__title border-bottom">
      <span>{{::component.heading}}</span>
    </h2>
    <div ng-if="editing" class="ui-component__title--container">
      <input class="ui-component__title--edit"
             type="text"
             ng-model="component.heading"
             ui-keypress="{'enter':'saveTitle()'}">
    </div>

    <div class="component-header__actions">
      <visibility-toggle component-id="DEGREES" section-name="{{::sectionName}}"></visibility-toggle>
      <edit-link on-edit="edit()"
        on-exit-edit="exitEdit()"
        exit-edit-disabled="!degreesValid"
        on-disabled-exit-edit="markAllSubmitted()"></edit-link>
    </div>
  </div>

  <show-degrees ng-show="!editing"></show-degrees>
  <edit-degrees ng-show="editing"></edit-degrees>
</div>
