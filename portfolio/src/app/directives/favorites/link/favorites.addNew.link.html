<div>
  <div class="bar">
    <add-new-favorite-search search-fn="search"
                             clear-search-fn="clearSearch"
                             loading="loading"
                             enter-fn="addLinkFavorite"
                             placeholder="{{::('favorites.link.linkPlaceholder' | translate | capitalize)}}"
                             input-type="url"
                             search-string="searchString">
    </add-new-favorite-search>
  </div>
  <div ng-if="metaData" class="island" ng-click="addLinkFavorite()">
    <img class="favorite-img" ng-src="{{ metaData.thumbnail_url }}" alt="{{ metaData.title }}">
    <h4>{{ metaData.title }}</h4>
  </div>
</div>
