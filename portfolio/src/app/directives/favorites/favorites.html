<section class="ui-component favorites-container" ng-class="{'edit-favorites' : editMode}">
  <div class="tube">
    <div class="component-header">
      <h2 class="ui-component__title border-bottom"
          translate translate-language="{{::portfolioLang}}">
        favorites.title
      </h2>
      <div class="component-header__actions">
        <visibility-toggle component-id="FAVORITES"></visibility-toggle>
        <edit-link on-edit="edit()" on-exit-edit="exitEdit()"></edit-link>
      </div>
    </div>
  </div>

  <div class="dropzone">
    <ul dnd-list="favorites"
        dnd-horizontal-list="true"
        class="itemlist">
      <li ng-repeat="favorite in favorites"
          dnd-draggable="favorite"
          dnd-type="'itemType'"
          dnd-moved="moved($index)"
          dnd-effect-allowed="copyMove"
          ng-switch on="favorite.type"
          dnd-disable-if="!editMode">
        <favorites-link remove-favorite ng-switch-when="LINK" data="favorite"></favorites-link>
        <favorites-twitter remove-favorite ng-switch-when="TWITTER" data="favorite"></favorites-twitter>
      </li>
      <li class="favorites-list__item-wrapper" limit-visibility="PRIVATE">
        <add-new-favorite favorites="favorites" available-favorite-types="availableFavoriteTypes"></add-new-favorite>
      </li>
    </ul>
  </div>
</section>
