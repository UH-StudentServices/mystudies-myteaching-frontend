<div>
  <button
    class="button--action icon--plus"
    ng-click="openFileDialog()"
    translate="freeTextContent.addFromUploads"></button>

  <script type="text/ng-template" id="browse-files-dialog.html">
    <div class="portfolio-files-browser__container">
      <h3 translate="files.fileBrowserTitle"></h3>

      <div class="portfolio-files-browser__list">
        <table>
          <tr ng-repeat="file in files">
            <td>
              <a href="" ng-click="onSelect(file)">{{file.split('/')[1]}}</a>
            </td>
            <td class="portfolio-files-browser__remove">
              <a ng-click="deleteFile(file)" translate="general.remove"></a>
            </td>
          </tr>
        </table>
      </div>
      <button class="button" translate="general.cancel" ng-click="cancel()"></button>
    </div>
  </script>
</div>
