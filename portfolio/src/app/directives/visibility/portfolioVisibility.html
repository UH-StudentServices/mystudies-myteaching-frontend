<div dropdown close-on-content-click class="dropdown">
  <div class="dropdown-toggle text-transform-capitalize-block" translate="{{'visibility.' + portfolio.visibility}}">
  </div>
  <div role="menu" class="dropdown-content">
    <ul>
      <li class="divider text-transform-capitalize-block">
        <a tabindex="0" ng-click="setVisibility('PUBLIC')"
          role="menuitem"
          translate="visibility.PUBLIC">
        </a>
      </li>
      <li class="divider text-transform-capitalize-block">
        <a tabindex="0" ng-click="setVisibility('RESTRICTED')"
          role="menuitem"
          translate="visibility.RESTRICTED">
        </a>
      </li>
      <li class="text-transform-capitalize-block">
        <a tabindex="0" ng-click="setVisibility('PRIVATE')"
          role="menuitem"
          translate="visibility.PRIVATE">
        </a>
      </li>
    </ul>
  </div>
</div>
